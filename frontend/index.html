<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Globe + News</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #sidebar {
      position: absolute; top: 0; right: 0;
      width: 300px; height: 100%;
      background: rgba(255,255,255,0.95);
      padding: 1em; overflow-y: auto;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
    }
    canvas { display: block; }
    .article h3 { margin: 0 0 .2em; font-size: 1em; }
    .article p  { margin: 0; font-size: .9em; color: #444; }
  </style>
</head>
<body>

  <div id="sidebar">
    <h2>Click the globe</h2>
    <p>Coordinates &amp; news will appear here.</p>
  </div>

  <!-- Three.js & OrbitControls (r147) -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    console.clear();
    console.log('‚úÖ THREE r' + THREE.REVISION + ' loaded');

    // 1) Scene, camera, renderer
    var scene    = new THREE.Scene();
    var camera   = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
    camera.position.set(0, 0, 3);
    var renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 1));

    // 2) Load the official Three.js texture
    new THREE.TextureLoader().load(
      'https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg',
      function(texture) {
        var globe = new THREE.Mesh(
          new THREE.SphereGeometry(1, 64, 64),
          new THREE.MeshPhongMaterial({ map: texture })
        );
        // Rotate ‚àí90¬∞ so prime meridian (0¬∞) faces the camera/front
        globe.rotation.y = -Math.PI / 2;
        scene.add(globe);
        console.log('üåç Earth texture applied, rotated -90¬∞');
      },
      undefined,
      function(err) { console.error('Texture failed to load:', err); }
    );

    // 3) OrbitControls
    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.1;
    controls.enableZoom    = true;

    // 4) Render loop + resize
    (function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    })();
    window.addEventListener('resize', function() {
      camera.aspect = window.innerWidth/window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>

  <!-- News fetching logic -->
  <script src="js/fetchNews.js"></script>
  <script>
    var raycaster = new THREE.Raycaster();
    var mouse     = new THREE.Vector2();

    renderer.domElement.addEventListener('click', function(e) {
      var rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ((e.clientX - rect.left) / rect.width)  * 2 - 1;
      mouse.y = -((e.clientY - rect.top)  / rect.height) * 2 + 1;
      raycaster.setFromCamera(mouse, camera);

      var hits = raycaster.intersectObjects(scene.children, true);
      if (!hits.length) return;

      var p = hits[0].point;
      var r = Math.sqrt(p.x*p.x + p.y*p.y + p.z*p.z);

      // latitude
      var lat = Math.asin(p.y / r) * (180/Math.PI);

      // raw longitude from x/z
      var rawLon = Math.atan2(p.z, p.x) * (180/Math.PI);

      // adjust for the -90¬∞ rotation: add 90¬∞
      var lon = rawLon + 90;
      // normalize into [-180,180]
      if (lon > 180) lon -= 360;
      if (lon < -180) lon += 360;

      console.log(`Computed ‚Üí lat: ${lat.toFixed(2)}, lon: ${lon.toFixed(2)}`);
      window.fetchNews(lat, lon);
    });
  </script>

</body>
</html>
